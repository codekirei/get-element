language: node_js
node_js:
  - 'stable'
  - '4.1'
  - '4.0'
addons:
  apt:
    packages:
      -xvfg
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install
script: 'npm run test-ci'
after_script: 'npm install coveralls && cat coverage/lcov.info | coveralls'
